name: CI Workflow MLflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install mlflow==2.18.0 virtualenv

    - name: Run MLflow Project
      # Ini perintah wajib untuk poin Basic/Skilled
      # Menjalankan project yang ada di dalam folder MLProject
      run: |
        mlflow run ./MLProject --no-conda
